<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylePag.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Numeros Primos de Pelicula</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagen representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Ingresa tus géneros favoritos</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            placeholder="Escribe un genero"
          />
          <button class="button-add" onclick="agregarGenero()">Añadir</button>
        </div>

        <ul
          id="listaGeneros"
          class="name-list"
          aria-labelledby="listaGeneros"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            class="button-draw"
            onclick="resultadoPelicula()"
            aria-label="Resultado Pelicula"
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícono para sortear"
            />
            Buscar
          </button>
        </div>
      </section>
    </main>

    <script src="paginaPeli.js" defer></script>
  </body>
</html>
